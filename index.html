    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            z-index: 1001;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1002;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .hamburger.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding-top: 4rem; /* Adjusted padding to move links down */
            padding-left: 1rem;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .nav-menu a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.2rem;
            margin: 1rem 0;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--accent-color);
        }

        .separator {
            width: 80%;
            height: 1px;
            background-color: var(--secondary-color);
            margin: 1rem 0;
        }

        .nav-menu.open {
            left: 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quote {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            width: 80%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
            background-color: #fff;
            color: #000;
        }

        /* Cool ripple effect */
        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: 1;
        }
 
        .btn:hover::before {
            left: 0;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        @media (min-width: 480px) {
            .logo {
                max-width: 200px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .quote {
                font-size: 1.2rem;
            }

            .btn-container {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                width: auto;
                min-width: 200px;
                white-space: nowrap;
                padding: 15px 25px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: var(--primary-color);
            text-align: center;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 0.8rem;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
            font-size: 1.2rem;
        }

        .remember-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .remember-container input {
            margin-right: 0.5rem;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .submit-btn:hover {
            background-color: var(--accent-color);
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .input-container {

            flex-direction: column;

        .credential-input {

        .password-toggle {

            }

            }

            /* Cool ripple effect */
            .btn {
                position: relative;
                overflow: hidden;
            }

            .btn:after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;

                background: rgba(255, 255, 255, 0.5);
                opacity: 0;
                border-radius: 100%;
                transform: scale(1, 1) translate(-50%);
                transform-origin: 50% 50%;
            }

            @keyframes ripple {
                0% {
                    transform: scale(0, 0);
                    opacity: 1;
                }
                20% {
                    transform: scale(25, 25);
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: scale(40, 40);
                }
            }

            .btn:focus:not(:active)::after {
                animation: ripple 1s ease-out;
            }
        }

        .manager-button-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        
        .name-edit-input {
            width: 80% !important;
            padding: 8px 12px !important;
            border: 2px solid #000 !important;
            border-radius: 5px !important;
            font-size: 16px !important;
            color: #000 !important;
            background: #fff !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1) !important;
        }
        
        .name-edit-input:focus {
            outline: none !important;
            border-color: #808080 !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2) !important;
        }
        
        .edit-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .edit-icon:hover {
            opacity: 1;
        }
        
        .manager-btn {
            width: 100%;
            padding: 12px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .manager-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        .edit-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .edit-icon:hover + .edit-tooltip {
            opacity: 1;
        }

        .save-button {
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .save-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .save-button:active {
            transform: scale(0.98);
        }
    </style>
</head>

    <script>

            marketingManagerBtn.addEventListener('click', function() {

            function showLoginModal(title) {
                modal.style.display = 'block';
                document.querySelector('.modal-content h2').textContent = title;
                
                if (currentRole === 'manager') {
                    // Check if manager credentials were previously remembered
                    const rememberedEmail = localStorage.getItem('rememberedManagerEmail');
                    const rememberedPassword = localStorage.getItem('rememberedManagerPassword');
                    
                    if (rememberedEmail && rememberedPassword) {
                        emailInput.value = rememberedEmail;
                        passwordInput.value = rememberedPassword;
                        rememberCheckbox.checked = true;
                    } else {
                        emailInput.value = '';
                        passwordInput.value = '';
                        rememberCheckbox.checked = false;
                    }
                } else {
                    if (localStorage.getItem(`remembered${currentRole.charAt(0).toUpperCase() + currentRole.slice(1)}Email`)) {
                        emailInput.value = localStorage.getItem(`remembered${currentRole.charAt(0).toUpperCase() + currentRole.slice(1)}Email`);
                        passwordInput.value = localStorage.getItem(`remembered${currentRole.charAt(0).toUpperCase() + currentRole.slice(1)}Password`);
                        rememberCheckbox.checked = true;
                    } else {
                        emailInput.value = '';
                        passwordInput.value = '';
                        rememberCheckbox.checked = false;
                    }
                }
            }

            submitPassword.addEventListener('click', async function() {
                submitPassword.disabled = true;
                submitPassword.style.backgroundColor = '#808080';
                submitPassword.textContent = 'Logging in...';
                
                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    if (currentRole === 'manager' && email === 'admin@gmail.com' && password === 'admin@123') {
                        // Only store admin credentials if remember me is checked
                        if (rememberCheckbox.checked) {
                            localStorage.setItem('rememberedManagerEmail', 'admin@gmail.com');
                            localStorage.setItem('rememberedManagerPassword', 'admin@123');
                        } else {
                            localStorage.removeItem('rememberedManagerEmail');
                            localStorage.removeItem('rememberedManagerPassword');
                        }
                        showManagerSelectionModal();
                        modal.style.display = 'none';
                    } else {
                        alert("Invalid credentials. Access denied.");
                    }
                } catch (error) {
                    alert("Invalid credentials. Access denied.");
                } finally {
                    submitPassword.disabled = false;
                    submitPassword.style.backgroundColor = '';
                    submitPassword.textContent = 'Submit';
                }
            });

            function handleSuccessfulLogin(email, role) {
                if (role === 'manager') {
                    // Only store admin credentials if remember me is checked
                    if (rememberCheckbox.checked && email === 'admin@gmail.com') {
                        localStorage.setItem('rememberedManagerEmail', 'admin@gmail.com');
                        localStorage.setItem('rememberedManagerPassword', 'admin@123');
                    } else if (!rememberCheckbox.checked) {
                        localStorage.removeItem('rememberedManagerEmail');
                        localStorage.removeItem('rememberedManagerPassword');

                if (role === 'telecaller') {

                    .back-button {
                        background: black !important;

                    .edit-tooltip {
                        display: none;

                </style>
            `;

            function makeEditable(elementId, editIconId) {
                const element = document.getElementById(elementId);
                const editIcon = document.getElementById(editIconId);
                
                if (!element || !editIcon) return;

                // Set default text if empty
                if (!element.textContent.trim()) {
                    element.textContent = `Telecaller ${elementId.replace(/[^0-9]/g, '')}`;
                }

                editIcon.addEventListener('click', () => {
                    const currentText = element.textContent;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentText;
                    input.className = 'name-edit-input';
                    
                    element.textContent = '';
                    element.appendChild(input);
                    input.focus();

                    input.addEventListener('blur', () => {
                        element.textContent = input.value.trim() || currentText;
                    });

                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            element.textContent = input.value.trim() || currentText;
                        }
                    });
                });
            }

            function showManagerSelectionModal() {
                namesRef.once('value')
                    .then(snapshot => {
                        const names = snapshot.val() || {};
                        
                        const managerModal = document.createElement('div');
                        managerModal.className = 'modal';
                        managerModal.style.display = 'block';
                        
                        managerModal.innerHTML = `
